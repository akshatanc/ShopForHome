<style>
    .h{
         color: red ;
    font-weight: 800;
    font-style:bold;

    }
    .table{
        font-size: medium;
        font-style: bold;
    }

</style>



<h1 align="center" class="display-4 mb-5 h">WISHLIST</h1>

<!--Cart Detail Table-->
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Product Picture</th>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let productInOrder of page?.content">
      
        <th class="align-middle" scope="row">
            <a routerLink="/product/{{productInOrder.product.productId}}"><img height="100px"
                                                                       src="{{productInOrder.product.productIcon}}"
                                                                       alt="{{productInOrder.product.productName}}"></a>
        </th>
       <td class="align-middle">
        {{productInOrder.product.productId}}
       </td>
        <td class="align-middle"><a
                routerLink="/product/{{productInOrder.product.productId}}">{{productInOrder.product.productName}}</a></td>
        <td class="align-middle">{{productInOrder.product.productPrice | currency:"INR":"symbol"}}</td>
         
        
        <td class="align-middle" >
            <a (click)="handleRemoveFromWishList(productInOrder.product.productId)" routerLink="/wishlist">Remove</a>
        </td>
      
    </tr>

    </tbody>
</table>

<ng-template #empty>
    <h4 class="text-muted text-center">Wishlist is empty. Lets go for shopping! :)</h4>
</ng-template>
